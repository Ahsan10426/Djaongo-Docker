version: '3.9'

services:
  dbPostgres:
    image: postgres:10
    restart: always
    ports:
      - 5432:5432
    environment: 
      POSTGRES_USER: root
      POSTGRES_PASSWORD: docker 
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql
    networks:
      - mynet

  django:
    build: .
    command: ./run_web.sh
    ports:
      - 8080:8080
    depends_on:
      - dbPostgres
    links:                   #We can find Docker links still in use. However, Docker Compose deprecates it since version 2 because of the introduction of the network.
      - dbPostgres:django
    networks:
      - mynet
    



networks:
  mynet:

volumes:
  db-data: 
